<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
      // The location of Uluru
 			 var uluru = {lat: 43.658025, lng: -79.377499};
  		 var uluru1 = {lat: 43.661643, lng: -79.374209};
       var uluru2 = {lat: 43.708674, lng: -79.779727};
       var uluru3 = {lat: 43.731625, lng: -79.808542};
       var uluru4 = {lat: 43.585389, lng: -79.760338}; 
       var uluru5 = {lat: 43.730435, lng: -79.774546};
       var uluru6 = {lat: 43.692133, lng: -79.764268};
       var uluru7 = {lat: 43.716643, lng: -79.724894};
       var uluru8 = {lat: 43.716979, lng: -79.717054};
       var uluru9 = {lat: 43.660911, lng: -79.729507};
        var hospital1 = { lat: 43.6591, lng: -79.3880};
        var hospital2 = {lat: 43.747195, lng: -79.745069};
        var hospital3 = {lat: 43.558812, lng: -79.703540};
        var hospital4 = {lat: 43.571516, lng: -79.607128};
        var hospital5 = {lat: 43.756624, lng: -79.246966};
        var hospital6 = {lat: 43.870374, lng: -79.451589};
        var hospital7 = {lat: 43.657391, lng: -79.388839};
        
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.792818, lng: -79.603887},
          zoom: 10
        });
        
  var marker = new google.maps.Marker({position: uluru, map: map});
  var marker1 = new google.maps.Marker({position: uluru1, map: map});
  var marker2 = new google.maps.Marker({position: uluru2, map: map});
  var marker3 = new google.maps.Marker({position: uluru3, map: map});  
  var marker4 = new google.maps.Marker({position: uluru4, map: map});   
  var marker5 = new google.maps.Marker({position: uluru5, map: map});        
  var marker6 = new google.maps.Marker({position: uluru6, map: map});       
  var marker7 = new google.maps.Marker({position: uluru7, map: map}); 
  var marker8 = new google.maps.Marker({position: uluru8, map: map});  
  var marker9 = new google.maps.Marker({position: uluru9, map: map});
  var marker10 = new google.maps.Marker({position: hospital1, map: map});  
          var marker11 = new google.maps.Marker({position: hospital2, map: map});  
          var marker12 = new google.maps.Marker({position: hospital3, map: map}); 
          var marker13 = new google.maps.Marker({position: hospital4, map: map});  
          var marker14 = new google.maps.Marker({position: hospital5, map: map});  
          var marker15 = new google.maps.Marker({position: hospital6, map: map});  
          var marker16 = new google.maps.Marker({position: hospital7, map: map});  
        
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('My Location');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);

      }
    </script>
    <script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-932Z_n0l2YlgYoGlEcxjru6hbUpYWD4&callback=initMap">
</script>
